<html ng-app="web">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div ng-controller="ctrin">
        
        <div class="content" >
            <h1>Page de Login</h1>
            <form class="login-form">
                <input type="email" placeholder="Adresse e-mail" ng-model="email" name="email" required>
                <input type="password" placeholder="Mot de passe" ng-model="password" name="password" required>
                <input type="submit" value="Se connecter"  ng-click="signIn()">
            </div>
            </form>
         
            
        </div>

    
    </body>
</html>

<html ng-app="web2">
    <head>
        <title>Inscription</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div ng-controller="ctrup">
        
        <div class="content" >
            <h1>Page de Inscription</h1>
            <form class="login-form">
                <input type="email" placeholder="Adresse e-mail" ng-model="email" name="email" required>
                <input type="password" placeholder="Mot de passe" ng-model="password" name="password" required>
                <input type="submit" value="S'inscrire"  ng-click="signUp()">
            </div>
            </form>
           
            
        </div>

    
    </body>
</html>

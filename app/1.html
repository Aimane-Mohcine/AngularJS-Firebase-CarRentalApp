<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Exemple de formulaire avec AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
        angular.module("myApp", [])
        .controller("myController", function($scope) {
            $scope.message = ""; // Variable pour stocker le message à afficher
            
            // Fonction pour gérer le changement d'option sélectionnée
            $scope.changerOption = function() {
                if ($scope.option === "option1") {
                    $scope.message = "Vous avez sélectionné l'option 1.";
                } else if ($scope.option === "option2") {
                    $scope.message = "Vous avez sélectionné l'option 2.";
                } else {
                    $scope.message = ""; // Réinitialiser le message si aucune option n'est sélectionnée
                }
            };
        });
    </script>
</head>
<body ng-controller="myController">
    <h1>Choisir une option</h1>
    <form>
        <input type="radio" ng-model="option" name="options" value="option1" ng-change="changerOption()">
        <label>Option 1</label><br>
        <input type="radio" ng-model="option" name="options" value="option2" ng-change="changerOption()">
        <label>Option 2</label><br>
        <p ng-if="message">{{message}}</p> <!-- Afficher le message si une option est sélectionnée -->
    </form>
</body>
</html>


<html ng-app="web2">
    <head>
<title>Gestion vehicule</title>
<link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div ng-controller="vehicule">
        <div class="con">
            <h2>Ajouter un nouveau vehicule</h2>
            <fieldset>
            <table>
                <tr>
                    <td>numero : </td>
                    <td><input type="text" ng-model="numero"></td>
                </tr>
                <tr>
                    <td>type : </td>
                    <td><input type="text" ng-model="type"></td>
                </tr>
                <tr>
                    <td>marque : </td>
                    <td><input type="text" ng-model="marque"></td>
                </tr>
                <tr>
                    <td>modele : </td>
                    <td><input type="text" ng-model="modele"></td>
                </tr>
                <tr>
                    <td>puissance : </td>
                    <td><input type="text" ng-model="puissance"></td>
                </tr>
                <tr>
                    <td>garage : </td>
                    <td>
                        <select style="width: 100%;"  ng-model="selectedGarage" >
                            <option value="">Sélectionnez une option</option>
                            <option value="{{s.nomg}}" ng-repeat="s in garage">{{s.nomg}}</option>  
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>statut : </td>
                    <td>
                        <select style="width: 100%;" ng-model="statut">
                            <option value="">Sélectionnez une option</option>
                                <option value="Disponible">Disponible</option>
                                <option value="Loué">Loué</option>
                              </select>
                    </td>
                </tr>
           
            </table>
            <button ng-click="insertData()"> Add new vehicule </button>
        </fieldset>
        </div>
        <hr>
        <div class="list">
            <h1>La liste des vehicules </h1>
            <input type="text"  placeholder="search..." ng-model="search"> 
            <br>
            <br>
            <br>
        </div>
        <div class="t">
            <table border="4" cellspacing="0" width="80%" >
                <tr class="fi">
                    <td>numero </td>
                    <td>type</td>
                    <td>marque</td>
                    <td>modele</td>
                    <td>puissance</td>
                    <td>garage</td>
                    <td>statut </td>
                    <td>Actions</td>
                </tr>
                <tr ng-repeat="s in vehicule | filter:search">
                    <td>{{s.numero}}</td>
                    <td>{{s.type}}</td>
                    <td>{{s.marque}}</td>
                    <td>{{s.modele}}</td>
                    <td>{{s.puissance}}</td>
                    <td>{{s.selectedGarage}}</td>
                    <td>{{s.statut}}</td>
                    
                    <td>
                    <button class="b"> <a href="#!/mvehicule/{{s.$id}}"> Modifier</a></button>
                    <button ng-click="deleteData(s)">Supprimer</button>
                    </td>
                </tr>
            </table>
        </div>
      
    </div> 
    </body>
</html>
